services:
  # FastAPI Backend Service
  - type: web
    name: qa-agent-backend
    env: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt && python download_models.py
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT --timeout-keep-alive 75
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: LLM_PROVIDER
        value: groq
      - key: GROQ_MODEL
        value: llama-3.3-70b-versatile
      - key: GROQ_API_KEY
        sync: false
      - key: TRANSFORMERS_CACHE
        value: /opt/render/project/src/backend/.cache
      - key: SENTENCE_TRANSFORMERS_HOME
        value: /opt/render/project/src/backend/.cache

  # Streamlit Frontend Service
  - type: web
    name: qa-agent-frontend
    env: python
    region: oregon
    plan: free
    rootDir: streamlit-app  
    buildCommand: pip install -r requirements.txt || pip install -r ../backend/requirements.txt
    startCommand: streamlit run app.py --server.port=$PORT --server.address=0.0.0.0 --server.headless=true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: API_BASE_URL
        value: https://qa-agent-backend.onrender.com