services:
  # FastAPI Backend Service
  - type: web
    name: qa-agent-backend
    env: python
    region: oregon
    plan: free
    rootDir: backend  # Add this if your files are in a backend folder
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: LLM_PROVIDER
        value: groq
      - key: GROQ_MODEL
        value: llama-3.3-70b-versatile
      - key: GROQ_API_KEY
        sync: false  # This will be set manually in Render dashboard

  # Streamlit Frontend Service
  - type: web
    name: qa-agent-frontend
    env: python
    region: oregon
    plan: free
    rootDir: backend  # Add this if your files are in a backend folder (same location as main.py)
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run streamlit_app.py --server.port=$PORT --server.address=0.0.0.0
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: API_BASE_URL
        value: https://qa-agent-backend.onrender.com  # Update this after backend is deployed